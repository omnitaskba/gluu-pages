                        <form id="password-reset-form" name="password_reset_form" method="post" action="/">
                            <label class="mb-0" for="new-password">New password</label>
                            <input required id="new-password" name="new_password" type="password">
                            <label class="mb-0" for="new-password-confirm">Confirm new password</label>
                            <input required name="new_password_confirm" id="new-password-confirm" type="password">
                            <div class="d-flex justify-content-center mt-5 mb-5">
                                <button type="submit" class="btn-dark">reset password</button>
                            </div>
                            <p style="line-height: 22px;" class="text-center">The password length must greater than or equal to 8, having at least 1 uppercase, 1 lowercase, 1 numeric and 1 special character</p>
                        </form>
                    </div>

            </div>
